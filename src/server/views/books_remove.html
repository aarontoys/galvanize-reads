{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <p>Test</p>
        </div>
        <div class="col-md-10">
        {% for book in books %}
          <div class="row">
            <div class="col-md-3">
              <a href="books/{{ book.id }}"><img src="{{book.cover_img}}" width="100%"></a>
            </div>
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-9">
                  <a href="books/{{ book.id }}"><h3>{{ book.title }}</h3></a>
                </div>
                <div class="col-md-3 pull-right">
                  <a href="books/edit/{{ book.id }}"> <button class="btn btn-success">Edit</button></a>
                  <a href="books/remove/{{ book.id }}"><button class="btn btn-danger">Remove</button></a>
                </div>
              </div>
              <br>
              <h4>By: </h4>
              <p>{{ book.description }}</p>
            </div>
          </div> <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
            <div class="col-md-4 col-md-offset-4">
              <form action="/books/remove/{{ book.id }}" method="post">
                <button class="btn btn-danger btn-block">Remove Book</button>
              </form>
            </div>
          </div>
        {% endfor %}
        </div> <!-- col-md-10 -->
      </div> <!-- row -->
    </div> <!-- container -->

{% endblock %}
