{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="/books/new" method="post">
          Title:<br><input type="text" name="title" required><br>
          Genre:<br><input type="text" name="genre" required><br>
          Cover Image Url:<br><input type="text" name="cover_img" required><br>
          Description:<br><textarea name="description" required></textarea><br>
          Author(s):<br>
          <select name="authors" id="allAuthors" multiple>
            {% for author in authors %}
              <option value="{{author.id}}">{{author.fname}} {{author.lname}}</option>
            {% endfor %}
          </select>
          <input type="submit" name="Add Book">
        </form>
        
      </div> <!-- col-md-12 -->

    </div> <!-- row -->
  </div> <!-- container -->

{% endblock %}
