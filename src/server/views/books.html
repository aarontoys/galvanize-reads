{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-2 left-sidebar">
          <p>Test</p>
        </div>
        {% for book in books %}
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-3">
              <a href="books/{{ book.id }}"><img src="{{book.cover_img}}" width="100%"></a>
            </div>
            <div class="col-md-9">
              <a href="books/{{ book.id }}"><h3>{{ book.title }}</h3></a>
              <h4>By: </h4>
              <p>{{ book.description }}</p>
            </div>
          </div> <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
        </div>
        {% endfor %}
      </div> <!-- row -->
    </div> <!-- container -->

{% endblock %}
